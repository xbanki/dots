version: 3
blocks:
  - type: prompt
    alignment: left
    segments:
      - template: '{{ .UserName }} '
        type: session
        style: plain
      - properties:
          cache_duration: 24h

        template: 'on {{ .Icon }} {{ .OS }} '
        style: plain
        type: os
